<!DOCTYPE html>
<html lang="en">

<head>
    <title>Note Maker</title><link rel="icon" href="iconpng.png">
    <style>
        #ritesh {
            background-color: #079bf2;
        }
        #homebtn {
            float: right;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.5em;
            margin-right: 3%;
            margin-top: 1%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</head>

<body>
    <div id="ritesh">
        <nav>
            <a class="navbar-brand" href="#ff0000">
                <p style="font-size: 30px;color: white; padding-left: 5%;">
                    &nbsp;
                    <i class="fa fa-edit"></i> &nbsp;
                    <b>NOTE MAKER</b>
                </p>
            </a>
            <span><a id="homebtn" href="homepage.html"><i class="fa fa-home"></i> Home</a></span>
        </nav>
    </div>
    <div class="container my-3">
        <h1>Take your Notes here</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Add a Note

                </h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3">
                    </textarea>
                </div>
                <button class="btn btn-primary" id="addBtn" style="background-color:#079bf2">
                    Add Note
                </button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>

        <div id="notes" class="row container-fluid">
        </div>
    </div>

    <script src="notemaker.js"></script>
</body>

</html>
